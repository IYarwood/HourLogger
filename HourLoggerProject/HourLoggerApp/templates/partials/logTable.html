<table id="logTable">
    <thead>
        <tr>
            <th>Date</th>
            <th>Start</th>
            <th>End</th>
            <th>Duration</th>
        </tr>
    </thead>
    <tbody>
        {% for log in logs %}
            <tr>
                <td>{{log.date}}</td>
                <td>{{log.start}}</td>
                <td>{{log.end}}</td>
                <td>{{log.duration}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
<h1>Total Hours: {{totalHours}}</h1>
