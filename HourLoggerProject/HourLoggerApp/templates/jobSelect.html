{% load static %}
<script src="https://unpkg.com/htmx.org@1.9.10"></script>

<div id="main">
    <h1>Main Page</h1>
    

    <form action="{% url 'timerPage' %}">
        <select name="job">
            {% for job in jobs %}
                <option value={{job.id}}>{{job.name}}</option>
            {% endfor %}
        </select>
        <button type="submit">Go to Timer</button>
    </form>
</div>
