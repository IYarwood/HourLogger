{% extends 'masterTemplate.html' %}
{% load static %}

{% block title %}Home{% endblock %}

{% block content %}
    <div id="main">
        <h1>Main Page</h1>
        

        <form action="{% url 'timerPage' %}">
            <select name="job">
                {% for job in jobs %}
                    <option value={{job.id}}>{{job.name}}</option>
                {% endfor %}
            </select>
            <button type="submit">Go to Timer</button>
        </form>
    </div>
    
{% endblock %}
